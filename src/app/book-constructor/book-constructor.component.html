<mat-card>
  <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
    <mat-form-field class="full-width">
      <mat-label>Book Title</mat-label>
      <input matInput formControlName="bookTitle" placeholder="Enter Book Title">
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Year</mat-label>
      <input matInput formControlName="year" placeholder="Enter Year">
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Author</mat-label>
      <input matInput formControlName="author" placeholder="Enter Author">
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" placeholder="Enter Description"></textarea>
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Image Link</mat-label>
      <textarea matInput formControlName="imgLink" placeholder="Enter Image Link"></textarea>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" [disabled]="!bookForm.valid">Submit</button>
  </form>
</mat-card>
